<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  </div>
<div>
  <mat-form-field>
    <input matInput placeholder="Simple Input" [(ngModel)]="title">
  </mat-form-field>
  
  <mat-icon>home</mat-icon>
  
  <button mat-raised-button>Click Material Button</button>

<mat-form-field>
  <mat-select placeholder="Select an option" [(ngModel)]="selectedValue">
    <mat-option *ngFor="let item of items" [value]="item.value">
      {{item.view}}
    </mat-option>
  </mat-select>
</mat-form-field>
</div>
<app-new-comp></app-new-comp>
